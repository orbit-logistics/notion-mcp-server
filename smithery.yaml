# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - notionIntegrationToken
    properties:
      notionIntegrationToken:
        type: string
        description: The token for Notion integration.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js', '-t', config.notionIntegrationToken], env: { NOTION_INTEGRATION_TOKEN: config.notionIntegrationToken } })
